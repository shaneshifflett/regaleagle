<html>
<head>
    <style type="text/css">
        IMG.logo {
            display: block;
            margin-left: auto;
            margin-right: auto }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/lib/easel.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/utils/UID.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/geom/Matrix2D.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/geom/Rectangle.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/events/MouseEvent.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/utils/SpriteSheetUtils.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/display/SpriteSheet.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/display/DisplayObject.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/display/Container.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/display/Stage.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/display/BitmapAnimation.js"></script>
    <script src="{{MEDIA_URL}}/EaselJS/src/easeljs/utils/Ticker.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        // get a reference to the canvas we'll be working with:
        var canvas = document.getElementById("testCanvas");

        // create a stage object to work with the canvas. This is the top level node in the display list:
        var stage = new Stage(canvas);

        // Create a new Text object:
        var text = new Text("Hello World!", "36px Arial", "#FFF");

        // add the text as a child of the stage. This means it will be drawn any time the stage is updated
        // and that it's transformations will be relative to the stage coordinates:
        stage.addChild(text);

        // position the text on screen, relative to the stage coordinates:
        text.x = 100;
        text.y = 100;

        // call update on the stage to make it render the current display list to the canvas:
        stage.update();
      });
    </script>
</head>
<body>
  <div class="canvasHolder">
    <canvas id="testCanvas" width="980" height="580" style="background-color:#AACCBB"></canvas>
  </div>
</body>
</html>
