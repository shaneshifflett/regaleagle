<form id='login-form'>
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="id_username">Username:</label></td>
            <td>{{form.username}}</td>
        </tr>
        <tr>
            <td><label for="id_password">Password:</label></td>
            <td>{{form.password}}</td>
        </tr>
    </table>
    <input type="submit" value="Login" />
</form>
